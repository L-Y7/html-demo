<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子</title>
    <link rel="stylesheet" href="hezi.css">
</head>
<script>
    function setClass() {
        var colorDom = document.getElementById("color")
        colorDom.classList.toggle("red");
    }

    window.onload = function () {
        var b = document.getElementById("btn");
        b.addEventListener("click", setClass);

    }
</script>

<body>
    <button id="btn">Magic</button>
    <div id="color"></div>


</body>

</html>
