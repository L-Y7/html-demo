<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>小猫相册</h1>
    <section>
        <h2>照片</h2>
        <p>
            每个人都喜欢网上的<a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">小猫</a>
            看更多的小猫<a href="https://freecatphotoapp.com">图片</a>
        </p>
        <a href="https://freecatphotoapp.com">
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="图片" target="_blank">
        </a>
    </section>
    <section>
        <h2>列表</h2>
        <h3>猫喜欢的</h3>
        <ul>
            <li>吃</li>
            <li>喝</li>
            <li>玩</li>
        </ul>
        <p><em>love</em></p>
    </section>
    <section>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="涂片2">
        <h3>猫讨厌的</h3>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="tu3">
    </section>
    <footer>
        <h2>表单</h2>
        <fieldset>
            <legend>喜欢流浪猫还是家猫</legend>
            <label><input id="indoor" type="radio" name="1" value="indoor" checked>Indoor</label>
            <input id="outdoor" type="radio" name="1" value="outdoor">Outdoor</label>
        </fieldset>
        <fieldset>
            <legend>xihuanshenm</legend>
            <label for="loving"><input id="loving" type="checkbox" name="2" value="loving" checked>Loving</label>
            <label for="lazy"><input id="lazy" type="checkbox" name="2" value="lazy">Lazy</label>
            <label for="ener"><input id="ener" type="checkbox" name="2" value="ener">Ener</label>
        </fieldset>
        <input type="text" placeholder="seraxvy">
        <label for="submit"><input type="button" id="submit" value="Submit"></label>
        <p>不要走开<a href="https://www.freecodecamp.org">免费网站</a></p>
    </footer>
</body>

</html>
